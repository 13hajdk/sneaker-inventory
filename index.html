<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sneaker Inventory</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Instagram-Style Sneaker Inventory</h1>
        <input type="text" placeholder="Search sneakers..." id="search-bar">
    </header>
    <div class="filters">
        <button>All</button>
        <button>New Arrivals</button>
        <button>Sale</button>
    </div>
    <div class="product-cards">
        <div class="card">
            <img src="sneaker1.jpg" alt="Sneaker 1">
            <h2>Nike Air Max</h2>
            <p>$120</p>
        </div>
        <div class="card">
            <img src="sneaker2.jpg" alt="Sneaker 2">
            <h2>Adidas Ultraboost</h2>
            <p>$180</p>
        </div>
        <!-- More product cards here -->
    </div>
    <footer>
        <p>&copy; 2026 Sneaker Store</p>
    </footer>
</body>
</html>
